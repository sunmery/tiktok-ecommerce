syntax = "proto3";
package kratos.api;

option go_package = "backend/cart/internal/conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Cache {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    google.protobuf.Duration dial_timeout = 5;
    string username = 6;
    string password = 7;
  }
  Database database = 1;
  Cache cache = 2;
}

// 授权/认证
message Auth {
  message JWT {
    string certificate = 1;  // jwt 证书
  }
  message Casdoor {
    message Server {
      string endpoint = 1; // casdoor 地址,包含端口
      string client_id = 2 [json_name = "client_id"]; // casdoor 客户端 ID
      string client_secret = 3 [json_name = "client_secret"]; // casdoor 密钥
      string organization = 4; // 组织名称
      string application = 5; // 应用名称
    }
    Server server = 2;
  }
  JWT jwt = 1;
  Casdoor casdoor = 2;
}

// 可观测性
message Observability {
  message Trace {
    message GRPC {
      string endpoint = 1;
    }
    message HTTP {
      string endpoint = 1;
    }
    GRPC grpc = 2;
    HTTP http = 3;
  }
  message Logging {

  }
  message Metrics {

  }
  Trace trace = 1;
  Metrics metrics = 2;
  Logging logging = 3;
}

// 注册/配置中心
message Consul {
  message RegistryCenter {
    string address = 1; // Consul 地址
    string scheme = 2; // 模式, http/https
    bool health_check = 3; // 健康检查
    string acl_token = 4; // ACL Token
  }
  message ConfigCenter {
    string address = 1; // Consul 地址
    string acl_token = 2; // ACL Token
  }
  RegistryCenter registry_center = 1;
  ConfigCenter config_center = 2;
}
